<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    
    <!-- LINK TO CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- LINKS TO BOXICON -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="bar">
            <div class="logo">
                <h1 class="brand"> OCL </h1>
                <div>
                    <p> Optimex Coding Lab </p>
                    <small> Web Developer</small>
                </div>
            </div>

            <div class="collapse">
                <i class="bx bx-chevron-left"></i>
            </div>

            <!-- SEARCH -->
            <div class="search-box">
                <i class='bx bx-search'></i>
                <input type="text" name="" id="" placeholder="Search...">
            </div>
            
            <div class="menu">

                <div class="menu-item">
                    <i class="bx bx-home"></i>
                    <h5>Dashboard</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-chart"></i>
                    <h5>Revenue</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-bell"></i>
                    <h5>Notification</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-home"></i>
                    <h5>Dashboard</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-line-chart"></i>
                    <h5>Analytics</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-heart"></i>
                    <h5>Likes</h5>
                </div>
                <div class="menu-item">
                    <i class="bx bx-wallet"></i>
                    <h5>Wallets</h5>
                </div>

            </div>

            <footer>
                <div>
                    <div class="menu-item">
                        <i class="bx bx-log-out"></i>
                        <h5> Logout</h5>
                    </div>

                    <div class="change-display">
                        <i class="bx bx-moon"></i>
                        <h5> Dark Mode </h5>
                        <div class="toggle">
                            <span></span>
                        </div>
                    </div> 
                </div>

            </footer>

        </div>
        <main>
                DASHBOARD SIDEBAR
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
